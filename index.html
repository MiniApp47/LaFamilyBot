<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LaFamilyBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --background-color: #121212;
            --secondary-bg-color: #181818;
            --tertiary-bg-color: #282828;
            --text-color: #ffffff;
            --hint-color: #b3b3b3;
            --accent-color: #1DB954;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(#00324e, rgb(50, 8, 56));
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Espace pour le lecteur audio */
            /* --- AJOUT DU FOND D'√âCRAN --- */
            /*       background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('image/Fond.Jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; */
        }

        /* --- Structure & Navigation --- */
        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {

            /* border: none; */
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;

            /* display: flex
; */
            /* justify-content: center; */
            /* align-items: center; */
            /* justify-content: center; */
            margin-bottom: 7vh;
            margin-top: 4.5vh;
            /* background-color: #90261154; */
            width: 100px !important;
            border-radius: 20vh;
            height: 50px !important;
            background: linear-gradient(15deg, #290f3c, #1b1b42);
            border: 1px s white;
            position: fixed;
            margin-left: 2vh;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            justify-content: center;
            margin-bottom: 7vh;
            margin-top: 5vh;
            color: #a3270c7d;
            margin-left: 20vh;
        }

        #sounds-page-title {
            margin-left: 50%;
        }

        /* --- Page des cat√©gories --- */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 8vh;
        }

        .category-card {
            border-radius: 15px;
            cursor: pointer;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            aspect-ratio: 16 / 9;
            transition: transform 0.2s ease;
            border: 1px solid #f5deb352;
            ;
        }

        .category-card.clicked {
            transform: scale(0.20);
            transition: transform 0.3s ease;
        }



        #category-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }

        .category-card.full-width {
            grid-column: 1 / -1;
        }

        #category-list .category-card:not(.full-width) {
            aspect-ratio: 4 / 3;
        }

        .category-card.medium-width {
            aspect-ratio: 3 / 3;
        }

        .category-card.feat-bg {
            width: 200%;
            height: 15vh;
            margin-left: 0.5vh;
        }

        .category-card.banger-bg {
            background-image: url('image/BANGER.png');
        }

        .category-card.freestyle-bg {
            background-image: url('image/FRESSTYLE.png');
        }

        .category-card.map-bg {
            background-image: url('image/MAP.png');
        }



        /* --- Page Promotion / Formulaire --- */
        .promo-description,
        .promo-procedure {
            background-color: var(--secondary-bg-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            justify-content: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .promo-description h3,
        .promo-procedure h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: white;
            font-size: 1.1rem;
        }

        .promo-description p,
        .promo-procedure p {
            margin: 0;
            color: var(--hint-color);
            line-height: 1.5;
            text-align: center;
        }

        .promo-form h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #FFFFFFDB;
            font-size: 1.1rem;
            margin-left: 5vh;
        }




        /* AJOUTE ce style pour le select dans les formulaires */
        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23b3b3b3" height="24" viewBox="0 0 24 24" width="24" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 40px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--hint-color);
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tertiary-bg-color);
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            /* Important pour que le padding ne d√©passe pas */
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .discount-display {
            background-color: var(--secondary-bg-color);
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 10px;
            border: 1px dashed var(--discount-color);
        }

        .discount-display span {
            color: var(--discount-color);
            font-weight: 600;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #15203f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s ease;
            margin-top: 7vh;
            border: 1px solid white;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 5vh;
            display: block;
        }

        .submit-button:hover {
            filter: brightness(1.2);
        }

        .submit-button:disabled {
            background-color: var(--tertiary-bg-color);
            color: var(--hint-color);
            cursor: not-allowed;
            filter: none;
            margin-left: auto;
            margin-right: auto;
        }

        /* Helper class pour cacher des √©l√©ments */
        .hidden {
            display: none;
        }

        .logo {
            height: 18vh;
            border-radius: 10vh;
            margin-left: 11.5vh;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
        }

        /* AJOUTE ce nouveau style pour la s√©lection d'images */

        .image-select-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            /* Cr√©e une grille responsive */
            gap: 10px;
            margin-top: 5px;
            /* Petit espace sous le label */
        }

        .image-option {
            aspect-ratio: 1 / 1;
            /* Force les images √† √™tre carr√©es */
            background-size: contain;
            /* Assure que tout le logo est visible */
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20%;
            cursor: pointer;
            transition: border-color 0.2s ease, transform 0.2s ease;
            background-color: var(--secondary-bg-color);
            /* Fond si l'image est transparente */
        }

        .image-option:hover {
            border-color: var(--hint-color);
        }

        .image-option.selected {
            border-color: var(--accent-color);
            transform: scale(1.05);
            /* Met en √©vidence l'option s√©lectionn√©e */
            box-shadow: 0 0 0 3px var(--accent-color-transparent);
        }


        /* AJOUTE CE NOUVEAU STYLE pour le formulaire 'dark mode' */
        .promo-form .form-group {
            margin-bottom: 20px;
        }

        .promo-form .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--hint-color, #b3b3b3);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .promo-form .form-group input[type="text"],
        .promo-form .form-group input[type="date"],
        .promo-form .form-group input[type="datetime-local"],
        .promo-form .form-group input[type="number"],
        .promo-form .form-group textarea,
        .promo-form .form-group select {
            width: 90%;
            padding: 14px 12px;
            border: 1px solid var(--tertiary-bg-color, #282828);
            background-color: var(--secondary-bg-color, #181818);
            color: var(--text-color, #ffffff);
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            /* Important */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .promo-form .form-group input:focus,
        .promo-form .form-group textarea:focus,
        .promo-form .form-group select:focus {
            outline: none;
            border-color: var(--accent-color, #1DB954);
            /* Couleur d'accentuation au clic */
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.3);
            /* Lueur d'accentuation */
        }

        /* Force le calendrier et l'heure √† s'afficher en mode sombre */
        .promo-form .form-group input[type="date"],
        .promo-form .form-group input[type="datetime-local"] {
            color-scheme: dark;
            display: block;
            /* S'assure qu'il prend toute la largeur */
            position: relative;
            padding-top: 14px;
            /* Aligne le texte */
            padding-bottom: 14px;
        }

        /* Astuce pour afficher un "placeholder" sur les champs de date */
        .promo-form .form-group input[type="date"]::-webkit-datetime-edit-text,
        .promo-form .form-group input[type="datetime-local"]::-webkit-datetime-edit-text {
            opacity: 0.5;
            color: var(--hint-color, #b3b3b3);
        }

        .promo-form .form-group input[type="date"]:focus::-webkit-datetime-edit-text,
        .promo-form .form-group input[type="date"]:valid::-webkit-datetime-edit-text,
        .promo-form .form-group input[type="datetime-local"]:focus::-webkit-datetime-edit-text,
        .promo-form .form-group input[type="datetime-local"]:valid::-webkit-datetime-edit-text {
            opacity: 1;
            color: var(--text-color, #ffffff);
        }



        /* AJOUTE ce nouveau style pour les boutons d'action rapide */
        .quick-send-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
            grid-template-columns: 1fr 1fr;
        }


        /* On r√©utilise le style du bouton "submit" pour √™tre coh√©rent */
        .quick-send-button {
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s ease;
        }

        .quick-send-button:hover {
            filter: brightness(1.2);
        }

        /* AJOUTE ce nouveau style pour le bouton-image */
        .quick-send-button.image-button {
            padding: 0;
            background-size: cover;
            background-position: center;
            border: 2px solid var(--tertiary-bg-color);
        }


        .quick-send-button.image-button:hover {
            filter: brightness(1.2) scale(1.03);
            /* Effet de zoom et de luminosit√© */
            transform: scale(1.03);
        }

        .quick-send-button:active {
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.3);
            transform: scale(0.98);
        }

        /* On applique aussi l'effet au bouton-image */
        .quick-send-button.image-button:active {
            transform: scale(0.98);
        }

        /*   .quick-send-full {
            height: 20vh;
        } */
        .quick-send-full {
            grid-column: 1 / -1;
            /* AJOUTE √áA : prend toute la largeur */
            height: 20vh;
        }

        .quick-send-full1 {
            height: 20vh;
        }

        .quick-send-full2 {
            height: 20vh;
        }

        .quick-send-half {
            aspect-ratio: 1 / 1 !important;
            /* Force le format carr√© */
        }

        .vente-unique-style {
            height: 15vh;
        }
    </style>
</head>
