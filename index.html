<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LaFamilyBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --background-color: #121212;
            --secondary-bg-color: #181818;
            --tertiary-bg-color: #282828;
            --text-color: #ffffff;
            --hint-color: #b3b3b3;
            --accent-color: #1DB954;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(#00324e , rgb(50, 8, 56));
                        color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Espace pour le lecteur audio */
            /* --- AJOUT DU FOND D'√âCRAN --- */
      /*       background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('image/Fond.Jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; */
        }

        /* --- Structure & Navigation --- */
        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {

            /* border: none; */
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;

            /* display: flex
; */
            /* justify-content: center; */
            /* align-items: center; */
            /* justify-content: center; */
            margin-bottom: 7vh;
            margin-top: 4.5vh;
            /* background-color: #90261154; */
            width: 11vh;
            border-radius: 20vh;
  height: 6vh;
  background: linear-gradient(15deg, #290f3c, #1b1b42);
  border: 1px s white;
            position: fixed;
            margin-left: 2vh;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            justify-content: center;
            margin-bottom: 7vh;
            margin-top: 5vh;
            color: #a3270c7d;
            margin-left: 20vh;
        }

        #sounds-page-title {
            margin-left: 50%;
        }

        /* --- Page des cat√©gories --- */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .category-card {
            border-radius: 15px;
            cursor: pointer;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            aspect-ratio: 16 / 9;
            transition: transform 0.2s ease;
            border: 1px solid #f5deb352;
            ;
        }

        .category-card.clicked {
            transform: scale(0.20);
            transition: transform 0.3s ease;
        }



        #category-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }

        .category-card.full-width {
            grid-column: 1 / -1;
        }

        .category-card:not(.full-width) {
            aspect-ratio: 4 / 3;
        }

        .category-card.feat-bg {
            width: 200%;
            height: 15vh;
            margin-left: 0.5vh;
        }

        .category-card.banger-bg {
            background-image: url('image/BANGER.png');
        }

        .category-card.freestyle-bg {
            background-image: url('image/FRESSTYLE.png');
        }

        .category-card.map-bg {
            background-image: url('image/MAP.png');
        }

    

  /* --- Page Promotion / Formulaire --- */
  .promo-description, .promo-procedure {
            background-color: var(--secondary-bg-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .promo-description h3, .promo-procedure h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: white;
            font-size: 1.1rem;
        }
        .promo-description p, .promo-procedure p {
            margin: 0;
            color: var(--hint-color);
            line-height: 1.5;
        }

        .promo-form h3 {
             margin-top: 0;
            margin-bottom: 20px;
            color: #FFFFFFDB;
  font-size: 1.1rem;
  margin-left: 5vh;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* AJOUTE ce style pour le select dans les formulaires */
.form-group select {
     appearance: none;
    -webkit-appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23b3b3b3" height="24" viewBox="0 0 24 24" width="24" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
    background-repeat: no-repeat;
    background-position: right 12px center;
    padding-right: 40px;
}

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--hint-color);
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tertiary-bg-color);
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Important pour que le padding ne d√©passe pas */
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .discount-display {
            background-color: var(--secondary-bg-color);
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 10px;
            border: 1px dashed var(--discount-color);
        }
        .discount-display span {
             color: var(--discount-color);
             font-weight: 600;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s ease;
            margin-top: 30px;
        }
        .submit-button:hover {
            filter: brightness(1.2);
        }
         .submit-button:disabled {
            background-color: var(--tertiary-bg-color);
            color: var(--hint-color);
            cursor: not-allowed;
            filter: none;
        }

        /* Helper class pour cacher des √©l√©ments */
        .hidden {
            display: none;
        }

        .logo{
            height: 18vh;
            border-radius: 10vh;
            margin-left: 11.5vh;
        }

        /* AJOUTE ce nouveau style pour la s√©lection d'images */

.image-select-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* Cr√©e une grille responsive */
    gap: 10px;
    margin-top: 5px; /* Petit espace sous le label */
}

.image-option {
    aspect-ratio: 1 / 1; /* Force les images √† √™tre carr√©es */
    background-size: contain; /* Assure que tout le logo est visible */
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 8px;
    border: 2px solid var(--tertiary-bg-color);
    cursor: pointer;
    transition: border-color 0.2s ease, transform 0.2s ease;
    background-color: var(--secondary-bg-color); /* Fond si l'image est transparente */
}

.image-option:hover {
    border-color: var(--hint-color);
}

.image-option.selected {
    border-color: var(--accent-color);
    transform: scale(1.05); /* Met en √©vidence l'option s√©lectionn√©e */
    box-shadow: 0 0 0 3px var(--accent-color-transparent);
}

    </style>
</head>
<body>

    <!-- Ic√¥nes SVG r√©utilisables -->
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <!-- Ajoutez des ic√¥nes ici si n√©cessaire -->
        </defs>
    </svg>

    <!-- Page d'accueil (Cat√©gories) -->
    <div id="page-home" class="page active">
        <img src="image/Logo.png" class="logo" alt="">
        <div id="category-list">
            <!-- Les cat√©gories (cartes images) seront inject√©es ici -->
        </div>
    </div>



    <!-- Page Promotion / Formulaire -->
    <div id="page-promotion" class="page">
        <div class="page-header">
            <button class="back-button" id="back-to-categories">‚Äπ</button>
            <h1 id="promo-page-title" class="page-title">Promotion</h1>
        </div>

        <div class="promo-description">
            <h3>üéÅ Description de la Promotion</h3>
            <p id="promo-description-text"></p>
        </div>

        <div class="promo-procedure">
            <h3>üìù Proc√©dure √† suivre</h3>
            <p id="promo-procedure-text"></p>
        </div>

        <div class="promo-form">
            <h3>‚úçÔ∏è Remplissez votre demande</h3>
            <form id="promo-form-fields">
                <!-- Les champs du formulaire seront inject√©s ici -->
            </form>
            <button id="submit-promo-button" class="submit-button" disabled>Envoyer la demande</button>
        </div>
    </div>

<!-- NOUVELLE Page Sous-Cat√©gories -->
<div id="page-subcategories" class="page">
    <div class="page-header">
        <button class="back-button" id="back-to-home-from-sub">‚Äπ</button>
        <h1 id="subcategory-page-title" class="page-title">Sous-Cat√©gories</h1>
    </div>
    <div id="subcategory-list" class="category-grid">
        <!-- Les sous-cat√©gories (cartes images) seront inject√©es ici -->
    </div>
</div>

   
    <script src="script.js"></script>
</body>

</html>
